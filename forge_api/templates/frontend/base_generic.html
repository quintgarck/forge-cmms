</div>

{% block extra_js %}
    <!-- Additional JavaScript for generic pages -->
    <script>
        // Generic page initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Initialize popovers
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
            
            // Handle form submissions with loading states
            document.querySelectorAll('form').forEach(function(form) {
                form.addEventListener('submit', function() {
                    var submitButtons = form.querySelectorAll('button[type="submit"]');
                    submitButtons.forEach(function(button) {
                        button.disabled = true;
                        if (button.querySelector('.spinner-border') === null) {
                            button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> ' + button.innerHTML;
                        }
                    });
                });
            });
        });
    </script>
    
    {% block page_js %}
    <!-- Page-specific JavaScript -->
    {% endblock %}
{% endblock %}
