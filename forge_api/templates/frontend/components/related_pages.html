{% if pages %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="bi bi-link-45deg"></i> PÃ¡ginas Relacionadas
        </h5>
    </div>
    <div class="list-group list-group-flush">
        {% for page in pages %}
            <a href="{{ page.url }}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-{{ page.icon|default:'file' }} text-primary"></i>
                        <strong>{{ page.name }}</strong>
                        {% if page.description %}
                            <p class="mb-0 text-muted small">{{ page.description }}</p>
                        {% endif %}
                    </div>
                    <i class="bi bi-chevron-right text-muted"></i>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endif %}
